<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>angular-timeline</title>

	<link rel="stylesheet" href="dist/styles/timeline.css"/>
	
	<style type="text/css">
		.timeline-event.fade-out {
		  background-color: red;
		}
		.timeline-event.fade-in {
		  background-color: lightgreen;  
		}
	</style>

</head>
<body ng-app="demo" >
	<div ng-controller="DemoTimelineGroupCtrl" style="height:100px;">
		<animates-timelines data="timelines"></animates-timelines>
	</div>
	<script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="/bower_components/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="/bower_components/angular-touch/angular-touch.min.js"></script>
	<script type="text/javascript" src="/bower_components/angular-animate/angular-animate.min.js"></script>
	
	<script type="text/javascript" src="dist/js/timeline.js"></script>
	<!--<script type="text/javascript" src="timeline.min.js"></script>-->
	
	<script type="text/javascript" src="/examples/examples.js"></script>

</body>
</html>
